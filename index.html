<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/font-awesome/css/all.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/body.css">
  <link rel="stylesheet" href="styles/main-menu.css">
  <link rel="stylesheet" href="styles/main-code.css">
  <link rel="stylesheet" href="styles/main-personalization.css">
  <title>Alura Dev</title>
</head>
<body>
  <div id="body-wrap">
    <header>
      <nav class="nav">
        <a href="#home" class="nav-logo"><img src="assets/logo/Logo.png" alt="Logo Alura Dev"></a>
        <input type="text" class="nav-search" placeholder="Search for something">
        <div class="nav-icons">
          <i class="fas fa-search nav-search__icon"></i>
          <i class="fas fa-bars nav-hamburguer"></i>
        </div>
        <div class="nav-person-container">
          <img src="assets/Photo/Photo.png" alt="User photo" class="nav-person-photo"> 
          <a href="#" class="nav-person-name"> John</a>
        </div>
      </nav>
    </header>
    <main class="main-container">
      <aside class="main-menu">
        <h2 class="title">MENU</h2>
        <ul class="main-menu-list">
          <li class="main-menu-list-item"> <a href="#"><i class="fas fa-code main-menu-list-icon"></i>Code Editor</a></li>
          <li class="main-menu-list-item"><a href="#"><i class="fas fa-users main-menu-list-icon"></i>Community</a></li>
        </ul>
      </aside>
      <section class="main-code">
        <div class="main-code_background">
            <textarea name="code" class="code-box"></textarea>
        </div>
        <button class="highlight-code">Highlight your code</button>
      </section>
      <section class="main-personalization">
        <div class="main-personalization-project">
          <h2 class="title">YOUR PROJECT</h2>
          <input type="text" placeholder="Your project's name" class="input-project main-personalization_item">
          <input type="text" placeholder="Your project's description" class="input-project main-personalization_item">
        </div>
        <div class="main-personalization-customization">
          <h2 class="title">CUSTOMIZATION</h2>
          <select name="language" id="language" class="select-language main-personalization_item">
            <option value="javascript">Javascript</option>
            <option value="java">Java</option>
            <option value="c++">C++</option>
          </select>
          <input type="color" value="#5081FB" class="main-personalization-color-picker">
        </div>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
